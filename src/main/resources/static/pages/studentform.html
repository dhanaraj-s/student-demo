<!-- studentform.html -->
<div class="jumbotron text-center">
	<p>{{ message }}</p>
	<form class="well form-horizontal" id="contact_form">
				
				<div class="form-group">
					<label class="col-md-4 control-label" ng-style="{'padding-top': '0px'}">Student Name</label>
					<div class="col-md-4 inputGroupContainer">
						<div class="input-group">
							<span class="input-group-addon">
								<i class="glyphicon glyphicon-user"></i>
							</span>
							<input  name="student_name" ng-model="student.name" placeholder="Student Name" class="form-control" ng-keyup="validateFun()" type="text" required>
							</div>
					</div>
				</div>
					
				<div class="form-group">
						<label class="col-md-4 control-label" ng-style="{'padding-top': '0px'}">Age</label>
						<div class="col-md-4 inputGroupContainer">
							<div class="input-group">
								<span class="input-group-addon">
									<i class="glyphicon glyphicon-tree-conifer"></i>
								</span>
								<input name="age" ng-model="student.age" placeholder="Age" class="form-control" ng-keyup="validateFun()" type="number" required>
							</div>
						</div>
				</div>
						
				<div class="form-group">
							<label class="col-md-4 control-label" ng-style="{'padding-top': '0px'}">Student ID</label>
							<div class="col-md-4 inputGroupContainer">
								<div class="input-group">
									<span class="input-group-addon">
										<i class="glyphicon glyphicon-eye-open"></i>
									</span>
									<input name="student_id" ng-model="student.id" placeholder="Student ID" class="form-control" ng-keyup="validateFun()" type="text" required>
								</div>
							</div>
				</div>
							<!-- Success message -->
				<div class="alert alert-success" role="alert" ng-show="successalert" id="success_message">Success 
								<i class="glyphicon glyphicon-thumbs-up"></i> Thanks for sharing your info with us.
							</div>
							
							<!-- Button -->
				<div class="form-group">
								<label class="col-md-4 control-label"></label>
								<div class="col-md-4">
									<button type="submit" ng-disabled="mySwitch" class="btn btn-success" ng-click="myFunc(student);">Save 
										<span class="glyphicon glyphicon-cloud-download"></span>
									</button>
								</div>
				</div>
	</form>
</div>
